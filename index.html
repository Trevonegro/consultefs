<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONSULTE FS - Portal do Paciente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              military: {
                950: '#0f130f', // body bg dark
                900: '#161c16', // card bg dark
                800: '#1a261a', // elements
                700: '#222d22', // borders
                600: '#2f3e2f', // inputs/secondary
                500: '#4a5e4a', // text muted
                400: '#6b826b', // text sub
                300: '#8da88d', // icons
                200: '#aecbae', // highlights
                100: '#e0e8e0', // text main
                50: '#f2f7f2',  // light accent
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style type="text/tailwindcss">
      @layer base {
        body {
          @apply font-sans bg-gray-100 text-gray-900 dark:bg-military-950 dark:text-military-100 transition-colors duration-300;
        }
        h1, h2, h3, h4, h5, h6, .font-heading {
          font-family: 'Poppins', sans-serif;
        }
      }

      /* Custom scrollbar for military theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        @apply bg-gray-200 dark:bg-military-800;
      }
      ::-webkit-scrollbar-thumb {
        @apply bg-gray-400 dark:bg-military-500;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        @apply bg-gray-500 dark:bg-military-400;
      }

      /* BEAUTIFUL ANIMATIONS */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes scaleIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .animate-fade-up {
        animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .animate-scale-in {
        animation: scaleIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      .animate-slide-right {
        animation: slideInRight 0.5s ease-out forwards;
      }

      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      
      /* Smooth transitions for hover effects */
      .hover-scale {
        transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      .hover-scale:hover {
        transform: scale(1.02);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
